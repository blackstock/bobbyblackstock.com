<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Bobby Blackstock</title>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/ico" href="./img/favicon.ico" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/creative.css" type="text/css" />
    <!-- Cube CSS -->
    <link rel="stylesheet" href="css/cube.css" type="text/css" />
    <!-- Text CSS -->
    <link rel="stylesheet" href="css/text.css" type="text/css" />
  </head>
  <body id="quoteButton">
    <header id="header">
      <div class="header-content">
        <div class="header-content-inner">
          <div id="wrapper">
            <div class="viewport">
              <div class="cube">
                <div class="side">
                  <div class="cube-image">
                    <a
                      href="https://www.facebook.com/bobby.blackstock"
                      target="_blank"
                    >
                      <img src="./img/facebook.png"></img>
                    </a>
                  </div>
                </div>
                <div class="side">
                  <div class="cube-image">
                    <a
                      href="https://twitter.com/bobbyblackstock"
                      target="_blank"
                    >
                      <img src="./img/twitter.png"></img>
                    </a>
                  </div>
                </div>
                <div class="side">
                  <div class="cube-image">
                    <a
                      href="https://www.linkedin.com/in/bobbyblackstock"
                      target="_blank"
                    >
                      <img src="./img/linked_in.png"></img>
                    </a>
                  </div>
                </div>
                <div class="side">
                  <div class="cube-image">
                    <a href="https://github.com/blackstock" target="_blank">
                      <img src="./img/github.png"></img>
                    </a>
                  </div>
                </div>
                <div class="side">
                  <div class="cube-image">
                    <a
                      href="https://interchangehq.com/"
                      target="_blank"
                    >
                      <img src="./img/interchange.png"></img>
                    </a>
                  </div>
                </div>
                <div class="side">
                  <div class="cube-image">
                    <a
                    href="https://arena.gl/"
                    target="_blank"
                    >
                      <img src="./img/arena.png"></img>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="unselectable" id="quoteContainer">
        <p></p>
        <p id="quoteGenius"></p>
      </div>
    </header>
    <!-- Cube JavaScript Props to Jordan Leigh for cube off CodePen.io -->
    <script src="javascripts/cube.js"></script>
  </body>
</html>
